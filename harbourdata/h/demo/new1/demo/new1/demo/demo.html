    <script type="text/javascript">
        $(document).ready(function () {
          $("#handle1").roundSlider({
    sliderType: "min-range",
    editableTooltip: false,
    radius: 105,
    width: 16,
    value: 10,
    min:0,
    max:16,
    step:2,
    handleSize: 0,
    handleShape: "square",
    circleShape: "pie",
    startAngle: 315,
    tooltipFormat: "changeTooltip"
});
$("#handle2").roundSlider({
sliderType: "min-range",
editableTooltip: false,
radius: 105,
width: 16,
value: 20,
min:0,
max:32,
step:4,
handleSize: 0,
handleShape: "square",
circleShape: "pie",
startAngle: 315,
tooltipFormat: "changeTooltip"
});
$("#handle3").roundSlider({
sliderType: "min-range",
editableTooltip: false,
radius: 105,
width: 16,
value: 2048,
max:3072,
handleSize: 0,
handleShape: "square",
circleShape: "pie",
startAngle: 315,
tooltipFormat: "changeTooltip"
});
$("#handle4").roundSlider({
sliderType: "min-range",
editableTooltip: false,
radius: 105,
width: 16,
value: 700,
handleSize: 0,
min:0,
max:1000,
step:100,
handleShape: "square",
circleShape: "pie",
startAngle: 315,
tooltipFormat: "changeTooltip"
});

function changeTooltip(e) {
    var val = e.value, speed;
    if (val < 20) speed = "Slow";
    else if (val < 40) speed = "Normal";
    else if (val < 70) speed = "Speed";
    else speed = "Very Speed";

    return val + " km/h" + "<div>" + speed + "<div>";
}
            $("#type").roundSlider({
                value: 45,
            });
            $("#shape").roundSlider({
                value: 60,
                sliderType: "min-range"
            });
        });
        function sliderTypeChanged(e) {
            $("#type").roundSlider({ sliderType: e.value });
        }
        function sliderShapeChanged(e) {
            var options = { circleShape: e.value };
            if (e.value == "pie") options["startAngle"] = 0;
            else if (e.value == "custom-quarter" || e.value == "custom-half") options["startAngle"] = 180;
            $("#shape").roundSlider(options);
        }
    </script>
